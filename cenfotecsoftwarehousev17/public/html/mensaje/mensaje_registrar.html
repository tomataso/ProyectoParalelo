<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper"> 
      <main>
        <form action="">
          <div class="field">
            <input type="text" name="txtAutor" id="txtAutor" placeholder="De:">
            <label for="txtAutor">Autor:</label>
          </div>
          <div class="field">
            <input type="email" name="txtDestinatario" id="txtDestinatario" placeholder="mcorralese@example.com">
            <label for="txtDestinatario">Destinatario:</label>
          </div>
          <div class="field">
            <input type="text" name="txtAsunto" id="txtAsunto" placeholder="Agregar un Asunto">
            <label for="txtAsunto">Asunto:</label>
          </div>
          <div class="field">
            <input type="text" name="txtCuerpoMensaje" id="txtCuerpoMensaje" placeholder="Cuerpo">
            <label for="txtCuerpoMensaje">Cuerpo:</label>
          </div>
          <div class="field">
            <input type="tel" name="txtFechaCreacion" id="txtFechaCreacion" placeholder="Fecha y hora de creación:">
            <label for="txtFechaCreacion">Fecha y hora de creación:</label>
          </div>
          <a href="#" id="btnEnviarMensaje" class="buttonDash">Enviar</a>
        </form>
        <table id="tblMensaje">
          <thead>
              <th>Autor</th>
              <th>Destinatario</th>
              <th>Asunto</th>
              <th>Cuerpo</th>
              <th>Fecha y hora de creación</th>
          </thead>
          <tbody>
              
          </tbody>
      </table>
      </main>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
