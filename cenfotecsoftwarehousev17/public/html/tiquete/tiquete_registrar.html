    <div class="wrapper">
      <h3 class="titulo-lista">Registro de Tiquete</h3>
    
      <form id="FormularioCliente">

      <div class="field">
        <input type="text" placeholder="Cedula Juridica" id="txtCedula">
        <label for="txtCedula">Cedula Juridica</label>
      </div>

      <div class="field">
        <input type="text" placeholder="Codigo del tiquete" id="txtcodigo_tiquete">
        <label for="txtcodigo_tiquete">Codigo del tiquete</label>
      </div>

      <div class="field">
        <input type="text" placeholder="Codigo del proyecto" id="txtcodigo_proyecto">
        <label for="txtcodigo_proyecto">Codigo Proyecto</label>
      </div>

      <div class="field" >
        <select name="" id="sltProyectos">
            <label for="sltProyectos">Proyecto asociado</label>   
            <option value="#">Seleccione un proyecto</option>
        </select>
       
      </div>

      <div class="field">
        <input type="text" placeholder="Descripcion" id="txtdescripcion">
        <label for="txtdescripcion">Descripcion</label>
      </div>


      <div class="field">
        <input type="text" placeholder="Fecha" id="txtfecha">
        <label for="txtfecha">Fecha</label>
      </div>


      <div class="field">
        <div><button type="button" id="btnSeleccionarImagen">Adjuntar imagen</button></div>
        <img src="" alt="Foto" id="txtImagen" width="128px" height"128px">


        <div class="field">
          <input type="textarea" placeholder="TextoTiquete" id="txtTextoTiquete">
          <label for="txtTextoTiquete">Comentar Tiquete</label>
        </div>

  <button type="button" id="btnRegistrarTiquete" class="btn-registrar">Registrar</button>
  </form>
